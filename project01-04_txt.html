<body>
   <header>
      <h1>
         Hands-on Project 1-4
      </h1>
   </header>

   <article>
      <h2>Shipping Address</h2>
      <form>
      
         <fieldset id="addroptions">
            <legend><span>Choose an address</span></legend>
            <label for="homeoption" id="homeaddr">
               <div>Home</div>
			   <script>
			   homeStreet <br>
			   homeCity, homeState homeCode
			   </script>
               <input 
			   onclick="document.getElementById('homeStreet').src = street" 
			   onclick="document.getElementById('homeCity').src = city"
			   onclick="document.getElementById('homeState').src = state"
			   onclick="document.getElementById('homeCode').src = code"
			   type="radio" id="homeoption" name="shippingaddr" />
            </label>
            <label for="workoption" id="workaddr">
               <div>Work</div>
			   <script>
				workStreet <br>
				workCity, workState homeCode
			   </script>
               <input type="radio" id="workoption" name="shippingaddr" />
            </label>
         </fieldset>
         
         
          <fieldset id="contactinfo">
            <label for="street">
              Street Address
              <input type="text" id="street" />
            </label>
            <label for="city">
              City
              <input type="text" id="city" />
            </label>
            <label for="state">
              State
              <input type="text" id="state" />
            </label>
            <label for="code">
              Zip
              <input type="text" id="code" />
            </label>
          </fieldset>
          
     </form>
   </article>
